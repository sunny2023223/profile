<!DOCTYPE html> 
<html> 
<head> 
	<title>student calculate</title> 
	<link
	href= 
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/> 
	<link rel="stylesheet" href="grade.css" /> 
</head> 
<body> <section>
	<div class="container"> 
	<h1><b>Grade calculator</b> </h1> 
	<div class="screen-body-item"> 
		<div class="app"> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="marks"
			id="chemistry"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="marks"
			id="hindi"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="marks"
			id="maths"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="marks"
			id="phy"
			/> 
		</div> 
        <div class="calculate">
            <button type="button" onclick="calculate()">percentage
            </button>
        </div>
		</div> 
	</div> 
	<div class="form-group showdata"> 
		<p id="showdata"></p> 
	</div> 
	</div></section>
	<script src="grade.js"></script> 
</body> 
</html>
